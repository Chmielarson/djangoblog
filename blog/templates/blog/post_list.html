    {% extends 'blog/base.html' %}
    {% block content %}
        {% for post in posts %}
        <div class="post">
            <p>Opublikowano: {{ post.published_date }}</p>
            <h1><a href="http://www.instagram.com/mateuszchmielarek"> Autor: {{post.author }}</a></h1>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <h2>{{ post.text }}</h2>
        </div>
            {% endfor %}
    {% endblock %}
